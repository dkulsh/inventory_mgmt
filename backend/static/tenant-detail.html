<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/stylesheet.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <!-- Sidebar content will be loaded dynamically -->
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Tenant Details</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="refreshBtn">
                                <i class="bi bi-arrow-clockwise"></i> Refresh
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Breadcrumb -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/admin.html">Admin Panel</a></li>
                        <li class="breadcrumb-item"><a href="/admin.html#tenants">Tenants</a></li>
                        <li class="breadcrumb-item active" id="tenantNameBreadcrumb">Tenant Details</li>
                    </ol>
                </nav>

                <!-- Tenant Information Section -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Tenant Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Name:</strong> <span id="tenantName"></span></p>
                                <p><strong>Status:</strong> <span id="tenantStatus"></span></p>
                                <p><strong>Type:</strong> <span id="tenantType"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Start Date:</strong> <span id="tenantStartDate"></span></p>
                                <p><strong>End Date:</strong> <span id="tenantEndDate"></span></p>
                                <p><strong>Description:</strong> <span id="tenantDescription"></span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Wholesaler Section -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Wholesaler</h5>
                        <button type="button" class="btn btn-primary btn-sm" id="createWholesalerBtn" style="display: none;">
                            <i class="bi bi-plus"></i> Create Wholesaler
                        </button>
                    </div>
                    <div class="card-body" id="wholesalerSection">
                        <!-- Wholesaler content will be loaded dynamically -->
                    </div>
                </div>

                <!-- Dealers Section -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Dealers</h5>
                        <button type="button" class="btn btn-primary btn-sm" id="createDealerBtn" style="display: none;">
                            <i class="bi bi-plus"></i> Create Dealer
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="dealersTableBody">
                                    <!-- Dealers will be loaded dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals -->
    <div id="modalContainer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/components/tenantDetail.js"></script>
    <script src="/static/js/components/businessManagement.js"></script>
</body>
</html>
