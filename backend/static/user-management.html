<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Inventory Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/stylesheet.css" rel="stylesheet">
</head>
<body>
<div class="d-flex" style="min-height: 100vh;">
    <!-- Sidebar -->
    <nav class="sidebar p-3 d-flex flex-column">
        <div class="mb-4 mt-2">
            <span class="fs-4 fw-bold text-primary">Inventory System</span>
        </div>
        <ul class="nav flex-column gap-2">
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center" href="products.html">
                    <i class="bi bi-box-seam me-2"></i> Products
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center" href="orders.html">
                    <i class="bi bi-calendar2-check me-2"></i> Orders
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center" href="bookings.html">
                    <i class="bi bi-calendar-check me-2"></i> Bookings
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center" href="#" id="adminPanelToggle">
                    <i class="bi bi-gear me-2"></i> Admin Panel
                    <i class="bi bi-chevron-down ms-auto" id="adminPanelIcon"></i>
                </a>
                <ul class="nav flex-column gap-1 ms-3" id="adminSubmenu" style="display: none;">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center active" href="user-management.html">
                            <i class="bi bi-people me-2"></i> User Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="business-management.html">
                            <i class="bi bi-building me-2"></i> Business Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="tenant-management.html">
                            <i class="bi bi-shop me-2"></i> Tenant Management
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1">
        <!-- Top Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="bi bi-list"></i>
                </button>
                <div class="ms-auto">
                    <button class="btn btn-outline-secondary" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex-grow-1">
            <div class="d-flex justify-content-between align-items-center p-4 border-bottom bg-white shadow-sm">
                <h2 class="fw-bold mb-0">Manage Users</h2>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary d-flex align-items-center shadow-hover" id="createUserBtn">
                        <i class="bi bi-plus-lg me-2"></i> Create User
                    </button>
                </div>
            </div>
            
            <div class="p-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="d-flex align-items-center gap-3">
                            <div class="flex-grow-1">
                                <input type="text" 
                                       class="form-control" 
                                       id="searchInput" 
                                       placeholder="Search by Name, Username or Email"
                                       aria-label="Search users">
                            </div>
                            <button class="btn btn-outline-secondary d-flex align-items-center">
                                <i class="bi bi-funnel me-2"></i> Filter
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table align-middle mb-0" id="usersTable">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Business</th>
                                        <th>Phone</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTableBody">
                                    <!-- Users will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JavaScript -->
<script src="js/sidebar.js"></script>
<script src="js/userManagement.js"></script>
<script src="js/modals/userModal.js"></script>
</body>
</html>
