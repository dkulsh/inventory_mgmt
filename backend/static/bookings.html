<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">
</head>
<body>
<div class="d-flex" style="min-height: 100vh;">
    <!-- Sidebar -->
    <nav class="sidebar p-3 d-flex flex-column">
        <div class="mb-4 mt-2">
            <span class="fs-4 fw-bold text-primary">Inventory System</span>
        </div>
        <ul class="nav flex-column gap-2">
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center" href="products.html">
                    <i class="bi bi-box-seam me-2"></i> Products
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center" href="orders.html">
                    <i class="bi bi-calendar2-check me-2"></i> Orders
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active d-flex align-items-center" href="bookings.html">
                    <i class="bi bi-calendar-check me-2"></i> Bookings
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center" href="#" id="adminPanelToggle">
                    <i class="bi bi-gear me-2"></i> Admin Panel
                    <i class="bi bi-chevron-down ms-auto" id="adminPanelIcon"></i>
                </a>
                <ul class="nav flex-column gap-1 ms-3" id="adminSubmenu" style="display: none;">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="user-management.html">
                            <i class="bi bi-people me-2"></i> User Management
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1">
        <!-- Top Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="bi bi-list"></i>
                </button>
                <div class="ms-auto">
                    <button class="btn btn-outline-secondary" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container-fluid p-4">
            <div class="row mb-4">
                <div class="col">
                    <h4 class="mb-0">Bookings</h4>
                    <p class="text-muted">Create and manage product bookings</p>
                </div>
            </div>

            <!-- Filters -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <label class="form-label">Tenant</label>
                    <select class="form-select" id="tenantSelect">
                        <option value="">Select Tenant</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Dealer</label>
                    <select class="form-select" id="dealerSelect">
                        <option value="">Select Dealer</option>
                    </select>
                </div>
            </div>

            <!-- Search Card -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="d-flex align-items-center gap-3">
                        <div class="flex-grow-1">
                            <input type="text" 
                                   class="form-control" 
                                   id="searchInput" 
                                   placeholder="Search by Product ID or Name"
                                   aria-label="Search products">
                        </div>
                        <button class="btn btn-outline-secondary d-flex align-items-center" id="refreshBtn">
                            <i class="bi bi-arrow-clockwise me-2"></i> Refresh
                        </button>
                        <button class="btn btn-primary d-flex align-items-center" id="createBookingBtn" disabled>
                            <i class="bi bi-plus-lg me-2"></i> Create Booking
                        </button>
                    </div>
                </div>
            </div>

            <!-- Products Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th style="width: 40px;"></th>
                                    <th style="width: 60px;"></th>
                                    <th>Product ID</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Available</th>
                                    <th>MRP</th>
                                    <th>Discount</th>
                                    <th>Tax</th>
                                    <th>Order Qty</th>
                                </tr>
                            </thead>
                            <tbody id="productsTbody">
                                <!-- Products will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                    <div id="noProductsMsg" class="text-center py-4" style="display: none;">
                        No products available
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
    <script src="js/bookings.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
