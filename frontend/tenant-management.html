<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Management - Inventory Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/stylesheet.css" rel="stylesheet">
</head>
<body>
<div class="d-flex" style="min-height: 100vh;">
    <!-- Sidebar -->
    <nav class="sidebar p-3 d-flex flex-column">
        <div class="mb-4 mt-2">
            <span class="fs-4 fw-bold text-primary">Inventory System</span>
        </div>
        <ul class="nav flex-column gap-2">
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center" href="products.html">
                    <i class="bi bi-box-seam me-2"></i> Products
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center" href="orders.html">
                    <i class="bi bi-calendar2-check me-2"></i> Orders
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center" href="bookings.html">
                    <i class="bi bi-calendar-check me-2"></i> Bookings
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center" href="#" id="adminPanelToggle">
                    <i class="bi bi-gear me-2"></i> Admin Panel
                    <i class="bi bi-chevron-down ms-auto" id="adminPanelIcon"></i>
                </a>
                <ul class="nav flex-column gap-1 ms-3" id="adminSubmenu" style="display: none;">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="user-management.html">
                            <i class="bi bi-people me-2"></i> User Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="business-management.html">
                            <i class="bi bi-building me-2"></i> Business Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center active" href="tenant-management.html">
                            <i class="bi bi-shop me-2"></i> Tenant Management
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1">
        <!-- Top Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="bi bi-list"></i>
                </button>
                <div class="ms-auto">
                    <button class="btn btn-outline-secondary" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container-fluid p-4">
            <!-- Page Header -->
            <div class="row mb-4">
                <div class="col">
                    <h4 class="mb-0">Manage Tenants</h4>
                    <p class="text-muted">Manage tenants and their configurations</p>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" id="createTenantBtn">
                        <i class="bi bi-plus-circle me-2"></i>Create Tenant
                    </button>
                </div>
            </div>

            <!-- Search and Filter Bar -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control" id="tenantSearch" placeholder="Search by tenant name...">
                    </div>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="tenantStatusFilter">
                        <option value="all">All Statuses</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                        <option value="Suspended">Suspended</option>
                    </select>
                </div>
            </div>

            <!-- Tenants Table -->
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Name</th>
                                    <th>Status</th>
                                    <th>Type</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="tenantTableBody">
                                <!-- Loading state -->
                                <tr>
                                    <td colspan="6" class="text-center py-4">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <p class="mt-2 mb-0 text-muted">Loading tenants...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JavaScript -->
<script src="js/sidebar.js"></script>
<script src="js/components/tenantManagement.js"></script>
<script src="js/modals/tenantModal.js"></script>
</body>
</html>
