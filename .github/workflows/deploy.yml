name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE: inventory-mgmt
  REGION: us-central1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx
    
    - name: Run tests
      run: |
        # Add your test commands here
        echo "Tests would run here"
        # pytest tests/

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Google Auth
      id: auth
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'
    
    - name: Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v2'
    
    - name: Configure Docker
      run: gcloud auth configure-docker
    
    - name: Build and Push
      run: |
        docker build -t gcr.io/$PROJECT_ID/$SERVICE:$GITHUB_SHA .
        docker push gcr.io/$PROJECT_ID/$SERVICE:$GITHUB_SHA
    
    - name: Deploy to Cloud Run
      run: |
        # Create a temporary file for environment variables
        cat > env_vars.yaml << EOF
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DB_HOST
          value: "${{ secrets.DB_HOST }}"
        - name: DB_USER
          value: "${{ secrets.DB_USER }}"
        - name: DB_PASSWORD
          value: "${{ secrets.DB_PASSWORD }}"
        - name: DB_NAME
          value: "${{ secrets.DB_NAME }}"
        - name: GCS_BUCKET_NAME
          value: "${{ secrets.GCS_BUCKET_NAME }}"
        - name: JWT_SECRET_KEY
          value: "${{ secrets.JWT_SECRET_KEY }}"
        - name: GCP_SA_KEY
          value: |
            ${{ secrets.GCP_SA_KEY }}
        EOF
        
        gcloud run deploy $SERVICE \
          --image gcr.io/$PROJECT_ID/$SERVICE:$GITHUB_SHA \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --memory 1Gi \
          --cpu 1 \
          --max-instances 10 \
          --min-instances 0 \
          --port 8080 \
          --add-cloudsql-instances=${{ secrets.DB_HOST }} \
          --env-vars-file=env_vars.yaml
    
